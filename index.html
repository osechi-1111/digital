<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>時間割・課題管理アプリ</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- ヘッダー -->
  <div class="header">

  </div>

  <!-- 通常の時間割 -->

    <table>

      <tr>
        <th colspan="2" class="periodBox">9/26(火)</th>
        <th class="baggageRow">持ち物や内容</th>
        <th class="homeworkRow">課題</th>

      <tr>
        <td class="periodRow">１</td>
        <td class="subjectRow">食育講演会</td>
        <td class="baggageRow">あ</td>
        <td class="homeworkRow">ああああああああああああああああああああああああ</td>
      </tr>
      <tr>
        <td class="periodRow">２</td>
        <td class="subjectRow">数学</td>
        <td class="baggageRow"></td>
        <td class="homeworkRow"></td>
      </tr>
      <tr>
        <td class="periodRow">３</td>
        <td class="subjectRow">理科</td>
        <td class="baggageRow"></td>
        <td class="homeworkRow"></td>
      </tr>
      <tr>
        <td class="periodRow">４</td>
        <td class="subjectRow">社会</td>
        <td class="baggageRow"></td>
        <td class="homeworkRow"></td>
      </tr>
      <tr>
        <td>５</td>
        <td>英語</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>６</td>

        <td></td>
      </tr>
      <tr>
        <td>７</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
  <!-- 週末課題 -->
  <div class="weekendHomework">
    <table>
      <caption>週末課題</caption>
      <tr>
        <th>教科</th>
        <th>課題内容</th>
      </tr>
      <tr>
        <td class="subjectRow">国語</td>
        <td>国語ああああああああああああああああああああああああああああああああああああああああああああ</td>
      </tr>
      <tr>
        <td class="subjectRow">数学</td>
        <td>数学</td>

      <tr>

  <script src="script.js"></script>
</body>
  
</html>
